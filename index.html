<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC - Nutrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Google</a></li>
            <li><a href="#">Outlook</a></li>
            <li><a href="#">Facebook</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Calculadora de IMC</h1>

        <div class="input-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Ex: 70" step="0.01" required>
            <div id="peso-error" class="error-message"></div>
        </div>

        <div class="input-group">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01" required>
            <div id="altura-error" class="error-message"></div>
        </div>

        <button onclick="calcularIMC()">Calcular IMC</button>

        <div id="resultado"></div>

        <div id="classificacao"></div>
    </div>

    <script>
        function mostrarLoginUsuario() {
            // Aqui você pode adicionar lógica para mostrar/ocultar um formulário de login
            // ou redirecionar para uma página de login específica.
            console.log("Opção de login com usuário selecionada.");
        }

        function calcularIMC() {
            const pesoInput = document.getElementById("peso");
            const alturaInput = document.getElementById("altura");
            const peso = parseFloat(pesoInput.value);
            const altura = parseFloat(alturaInput.value);
            const resultadoDiv = document.getElementById("resultado");
            const classificacaoDiv = document.getElementById("classificacao");
            const pesoErrorDiv = document.getElementById("peso-error");
            const alturaErrorDiv = document.getElementById("altura-error");

            // Limpar mensagens de erro
            pesoErrorDiv.textContent = "";
            alturaErrorDiv.textContent = "";

            // Validação de entrada mais detalhada
            let isValid = true;
            if (isNaN(peso) || peso <= 0) {
                pesoErrorDiv.textContent = "Por favor, insira um peso válido (maior que 0).";
                isValid = false;
            }
            if (isNaN(altura) || altura <= 0) {
                alturaErrorDiv.textContent = "Por favor, insira uma altura válida (maior que 0).";
                isValid = false;
            }
            if (!isValid) {
                resultadoDiv.textContent = "";
                classificacaoDiv.textContent = "";
                return;
            }

            // Cálculo do IMC
            const imc = peso / (altura * altura);
            resultadoDiv.textContent = `Seu IMC é: ${imc.toFixed(2)}`;

            // Classificação do IMC
            let classificacao = "";
            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc >= 18.5 && imc < 25) {
                classificacao = "Peso normal";
            } else if (imc >= 25 && imc < 30) {
                classificacao = "Sobrepeso";
            } else if (imc >= 30 && imc < 35) {
                classificacao = "Obesidade grau I";
            } else if (imc >= 35 && imc < 40) {
                classificacao = "Obesidade grau II";
            } else {
                classificacao = "Obesidade grau III";
            }

            classificacaoDiv.textContent = `Classificação: ${classificacao}`;
        }
    </script>
</body>
</html>
