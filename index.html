<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC - Nutrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Google</a></li>
            <li><a href="https://outlook.live.com/" target="_blank" rel="noopener noreferrer">Outlook</a></li>
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">Facebook</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Calculadora de IMC</h1>

        <form id="imcForm">
            <div class="input-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" placeholder="Ex: 70" step="0.01" required aria-describedby="peso-error">
                <div id="peso-error" class="error-message" aria-live="polite"></div>
            </div>

            <div class="input-group">
                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01" required aria-describedby="altura-error">
                <div id="altura-error" class="error-message" aria-live="polite"></div>
            </div>

            <button type="submit">Calcular IMC</button>
        </form>

        <div id="resultado" aria-live="polite"></div>
        <div id="classificacao" aria-live="polite"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
